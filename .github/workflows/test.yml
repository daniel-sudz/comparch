name: Build

on: [push]

jobs:
  test:
      
    runs-on: ${{ ubuntu-latest }}

    steps:
      - uses: actions/checkout@v3
      

      - name: Install Tool Chain
        run: sudo apt-get install -y gcc make iverilog
   
      - name: Run Tests
        run: |
          cd src/components
          make all
          for t (*.bin) ./t
    
